<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap + Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom Dark Theme CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
</head>

<body>
  <div class="container py-4">
    <div class="text-center mb-4">
      <h1 class="fw-bold">Welcome, {{ username }}!</h1>
      <a href="/logout" class="btn btn-outline-danger btn-sm mt-2">Logout</a>
    </div>

    <!-- Add Expense Form -->
    <div class="card">
      <div class="card-body">
        <h4 class="card-title mb-4 text-center">Add Expense</h4>
        <form id="offline-form">
          <div class="row g-3">
            <div class="col-md-3">
              <label class="form-label">Date</label>
              <input type="date" name="date" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Amount</label>
              <input type="number" step="0.01" name="amount" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Category</label>
              <input type="text" name="category" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Description</label>
              <input type="text" name="description" class="form-control">
            </div>
          </div>
          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary">Add Expense</button>
            <button id="voice-button" type="button" class="btn btn-outline-primary">üé§ Hold to Speak</button>
          </div>
          <div class="mt-3">
            <p class="text-muted mb-1">üìù Heard: <span id="live-transcript">...</span></p>
            <small class="text-muted">Say: "Amount 5.50, category food, description lunch with friends"</small>
          </div>
        </form>
      </div>
    </div>

    <!-- Filters -->
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Filters</h4>
        <div class="row g-2 mb-3">
          <div class="col-md-6">
            <select id="filter-year" class="form-select">
              <option value="">All Years</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
            </select>
          </div>
          <div class="col-md-6">
            <select id="filter-month" class="form-select">
              <option value="">All Months</option>
              <option value="01">January</option>
              <option value="02">February</option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
        </div>
        <input type="text" id="filter-input" class="form-control" placeholder="Search by category or description">
      </div>
    </div>

    <!-- Synced Expenses -->
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Your Expenses</h4>
        <p id="total-expense" class="fw-bold">Total: $0.00</p>
        <button onclick="toggleManageMode()" class="btn btn-outline-secondary btn-sm mb-3">Manage Expenses ‚úèÔ∏è</button>
        <ul id="synced-expenses" class="list-group"></ul>
        <div class="d-flex gap-2 mt-3">
          <button id="download-btn" class="btn btn-outline-success btn-sm">‚¨áÔ∏è Download CSV</button>
          <button id="share-btn" class="btn btn-outline-primary btn-sm">üì§ Share My Expenses</button>
        </div>
      </div>
    </div>

    <!-- Unsynced Expenses -->
    <div class="card">
      <div class="card-body">
        <h5>Unsynced (Local)</h5>
        <ul id="unsynced-list" class="list-group mb-2"></ul>
        <button id="sync-btn" onclick="syncExpenses()" class="btn btn-secondary btn-sm">Sync to Server</button>
        <p id="sync-status" class="text-muted mt-2"></p>
      </div>
    </div>
  </div>

  <!-- JavaScript Logic -->
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
