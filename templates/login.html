<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/loginregister.css') }}">
</head>
<body>
  {% if error %}
  <div class="error-popup">
    <div class="alert alert-danger text-center" role="alert">
      {{ error }}
      <button onclick="location.reload()" class="btn btn-sm btn-light ms-3">Try Again</button>
    </div>
  </div>
  {% endif %}

  <div class="glass-box">
    <h2>Login</h2>
    <form method="post">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" placeholder="Enter username" required>

      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Enter password" required>

      <button type="submit" class="btn btn-primary mt-2">Login</button>
    </form>
    <p class="text-muted mt-3">Don't have an account? <a href="/register" class="text-muted">Register here</a></p>
  </div>
</body>

</html>
